apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/quaternionmedia/moat.git
    path: charts/home-assistant
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: home
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
